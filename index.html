<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="./js/app.js"></script>
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Calculator</title>
	</head>

	<body>
		<main class="main">
			<div class="calculator">
				<!-- Screen to show calculations -->
				<div class="screen screen-off">
					<div class="calculated"></div>
					<div class="current"></div>
				</div>

				<!-- Calculator buttons -->
				<div class="btns-all">
					<button class="btn power">Power</button>
					<button class="btn clear">Clear</button>
					<button class="btn del">Del</button>
					<button class="btn plusminus">+/-</button>

					<button class="btn num">7</button>
					<button class="btn num">8</button>
					<button class="btn num">9</button>
					<button class="btn operator">/</button>

					<button class="btn num">4</button>
					<button class="btn num">5</button>
					<button class="btn num">6</button>
					<button class="btn operator">x</button>

					<button class="btn num">1</button>
					<button class="btn num">2</button>
					<button class="btn num">3</button>
					<button class="btn operator">-</button>

					<button class="btn num">0</button>
					<button class="btn num">.</button>
					<button class="btn equals">=</button>
					<button class="btn operator">+</button>
				</div>

				<footer>
					<a href="https://www.github.com/gillen82" target="_blank">
						<p>Built By: Stevie Gillen |</p>
					</a>
				</footer>
			</div>
		</main>
	</body>
</html>
